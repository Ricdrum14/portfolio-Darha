<section class="min-h-screen bg-[#fdfaf6] text-gray-900 font-serif px-6 py-16 max-w-4xl mx-auto">
    <!-- Bouton retour -->
    <a routerLink="" class="inline-flex items-center text-sm text-gray-600 hover:underline mb-6">
      ← Retour aux œuvres
    </a>
  
    <!-- Titre -->
    <h1 class="text-3xl md:text-4xl font-semibold mb-4">
      {{ work.title }}
    </h1>
  
    <!-- Image -->
    <img
      [src]="work.imageURL"
      [alt]="work.title"
      class="w-full h-auto max-h-[500px] object-cover rounded shadow mb-8"
  />
  
    <!-- Description courte -->
    <p class="text-base text-gray-700 mb-4 italic">
      {{ work.description }}
    </p>
  
    <!-- Texte complet -->
    <div class="text-[16px] leading-relaxed whitespace-pre-line">
      {{ work.text }}
    </div>
  </section>
